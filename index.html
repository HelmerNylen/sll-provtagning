<!DOCTYPE html>
<html>
<head>
	<title>Provtagning av nyanlända</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="theme-color" content="#002d5a">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="js/controller.js"></script>
	<script type="text/javascript" src="js/countries.js"></script>
	<script type="text/javascript" src="js/test_conditions.js"></script>
</head>
<body>
	<h3>Personinfo</h3>
	<div id="inputs">
		<div>
			<label for="age">Ålder (år)</label>
			<input id="age" type="number" min="0" autofocus />
		</div>
		<div>
			<label for="gender">Kön</label>
			<div id="gender">
				<div>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Man</label>
				</div>
				<div>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Kvinna</label>
				</div>
			</div>
		</div>
		<div>
			<label for="country">Ursprungsland</label>
			<select id="country">
				<option value="">Välj land</option>
			</select>
		</div>
		<div>
			<label for="tbc_risk">Riskmiljö för Tuberkulos</label>
			<div id="tbc_risk">
				<div>
					<input type="radio" id="risk_yes" name="tbc_risk" value="risk_yes">
					<label for="risk_yes">Ja</label>
				</div>
				<div>
					<input type="radio" id="risk_no" name="tbc_risk" value="risk_no">
					<label for="risk_no">Nej</label>
				</div>
			</div>
			<div class="risk_explanation">
				Till riskmiljö räknas t.ex. fängelse, flyktingläger eller att familjemedlem haft tuberkulos
			</div>
		</div>
		<div>
			<button id="submitButton">Hitta tester</button>
		</div>
	</div>
	<div id="additionalQuestions" style="display: none;">
		<h3>Följdfrågor</h3>
		<div class="question" style="display: none;">
			<div class="prompt">Fråga</div>
			<div class="info">Extra info om frågan</div>
			<div class="answers">
				<div>
					<input type="radio" id="x" name="q" value="a">
					<label for="x">Svar</label>
				</div>
			</div>
		</div>
		<button id="submitQuestions">Visa resultat</button>
	</div>
	<div id="tests">
		<h3>Prover att ta</h3>
		<div class="test" style="display: none;">
			<div class="name">Namn på prov</div>
			<div class="purpose">Syfte</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = () => {
			Controller.begin();
		};
	</script>
	<br />
</body>
</html>
